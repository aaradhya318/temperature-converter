<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="value">Enter Temperature:</label>
            <input type="number" id="value" placeholder="Enter temperature">
        </div>
        <div class="form-group">
            <label for="unit-from">From:</label>
            <select id="unit-from">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="unit-to">To:</label>
            <select id="unit-to">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <h2 id="result">Result: </h2>
    </div>
    <script src="tc.js"></script>
</body>
</html>
